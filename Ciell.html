<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuseDash.id</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MuseDash</h1>
        <nav>
            <a href="#">Beranda</a>
            <a href="#">Terbaru</a>
            <a href="#">Daftar Komik</a>
            <a href="#">Genre</a>
        </nav>
        <input type="text" placeholder="Cari komik...">
        <button>Cari</button>
    </header>

    <section id="latest-comics">
        <h2>Komik Terbaru</h2>
        <div class="comic-list" id="latest">
            <!-- Komik terbaru akan di-generate di sini -->
        </div>
    </section>

    <section id="popular-comics">
        <h2>Komik Terpopuler Minggu Ini</h2>
        <div class="comic-list" id="popular">
            <!-- Komik terpopuler akan di-generate di sini -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
